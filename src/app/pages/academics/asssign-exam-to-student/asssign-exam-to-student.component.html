<nb-card-body>
  <div class="row show-grid">
    <div class="col-md-3">
      <label for="userName">Batch
        <span class="text-danger">*</span>
      </label>
      <div style="width:240px;left: 60px;">
        <select class="form-control">
          <option>Please select the batch</option>
          <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.BatchName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3" style="margin-left: 1%;">
        <label for="userName">Program Study
          <span class="text-danger">*</span>
        </label>
        <div style="width:240px;">
          <select class="form-control">
            <option>Please select the Program Study</option>
            <option [value]="ProgramStudy.ProgramStudyId" *ngFor="let ProgramStudy of ProgramStudyList">{{ProgramStudy.ProgramStudyName}}</option>
          </select>
        </div>
      </div>
    <div class="col-md-3" style="margin-left: 1%;">
      <label for="userName">Course
        <span class="text-danger">*</span>
      </label>
      <div style="width:240px;">
        <select class="form-control">
          <option>Please select the Semester</option>
          <option [value]="Semester.id" *ngFor="let Semester of SemesterServiceList">{{Semester.CourseName}}</option>
        </select>
      </div>
    </div>   
  </div>
  <div class="row show-grid">
    <div class="col-md-3" style="width:220px;margin-left: 755px;margin-top: -70px;">
      <label for="userName">Group
        <span class="text-danger">*</span>
      </label>
      <div style="width:240px;left: 60px;">
        <select class="form-control">
          <option>Please select the Group</option>
          <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.BatchName}}</option>
        </select>
      </div>
    </div>    
    <div class="col-md-3" style="margin-left: 1%;">
      <label for="userName">Course
        <span class="text-danger">*</span>
      </label>
      <div style="width:240px;">
        <select class="form-control">
          <option>Please select the Course</option>
          <option [value]="Semester.id" *ngFor="let Semester of SemesterServiceList">{{Semester.CourseName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3" style="margin-left: 1%;">
      <label for="userName">Exam
        <span class="text-danger">*</span>
      </label>
      <div style="width:240px;">
        <select class="form-control">
          <option>Please select the Exam</option>
          <option [value]="Semester.id" *ngFor="let Semester of SemesterServiceList">{{Semester.CourseName}}</option>
        </select>
      </div>
    </div>  
    <div class="shape-container col-md-3" style="margin-top: -45px;margin-left: 769px;">    
      <div>
        <button class="btn btn-success btn-semi-round btn-demo">SHOW DETAILS</button>
      </div>
  </div>      
  </div>
</nb-card-body>


<nb-card>
<nb-card-header>
  Asssign Exam To Student
</nb-card-header>
<nb-card-body>
  <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)">
  </ng2-smart-table>
</nb-card-body>
</nb-card>
