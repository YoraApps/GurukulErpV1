<nb-card-body>
  <div class="row show-grid">
    <div class="col-md-3">
      <label for="userName">Batch
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;left: 60px;">
        <select class="form-control">
          <option>Please select the batch</option>
          <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.BatchName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3" style="margin-left: 1%;">
        <label for="userName">Program Study
          <span class="text-danger">*</span>
        </label>
        <div style="width:250px;">
          <select class="form-control">
            <option>Please select the Program Study</option>
            <option [value]="ProgramStudy.ProgramStudyId" *ngFor="let ProgramStudy of ProgramStudyList">{{ProgramStudy.ProgramStudyName}}</option>
          </select>
        </div>
      </div>
    <div class="col-md-3" style="margin-left: 1%;">
      <label for="userName">Course
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;">
        <select class="form-control">
          <option>Please select the Semester</option>
          <option [value]="Semester.id" *ngFor="let Semester of SemesterServiceList">{{Semester.CourseName}}</option>
        </select>
      </div>
    </div>
    <div class="shape-container col-md-3" style="width:200px;margin-top: 25px;margin-left: 900px;margin-top: -50px;">    
        <div style="margin-left: 1%;margin-top: 1%;">
          <button class="btn btn-success btn-semi-round btn-demo">ADD STUDENT DAIRY</button>
        </div>
    </div>
  </div>
  <div class="shape-container col-md-4" style="width:200px;margin-top: 50px;margin-left: 80px;margin-top: 20px;">    
    <div>
      <button class="btn btn-success btn-semi-round btn-demo">SHOW STUDENT DAIRY</button>
    </div>
</div>
</nb-card-body>


<nb-card>
<nb-card-header>
 Student Dairy
</nb-card-header>
<nb-card-body>
  <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)">
  </ng2-smart-table>
</nb-card-body>
</nb-card>
