<nb-card-body>
  <div class="row show-grid">
    <div class="col-md-3">
      <label for="userName">Batch
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;left: 60px;">
        <select class="form-control">
          <option>Please select the batch</option>
          <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.BatchName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3" style="margin-left: 1%;">
        <label for="userName">Program Study
          <span class="text-danger">*</span>
        </label>
        <div style="width:250px;">
          <select class="form-control">
            <option>Please select the Program Study</option>
            <option [value]="ProgramStudy.ProgramStudyId" *ngFor="let ProgramStudy of ProgramStudyList">{{ProgramStudy.ProgramStudyName}}</option>
          </select>
        </div>
      </div>
  </div>
</nb-card-body>

<div class="row">
  <div class="card">
      <div class="card-header ng-binding" style="background-color: #f3f3f3;height:30px;color: black;font-size: large;font-weight: bold;">
          Entrance Result Upload
      </div>
      <div class="card-body">

          <div class="row">
              <div class="col-md-5">
                  <input type="file" name="file" class="form-control" id="filexl" onchange="angular.element(this).scope().UploadFile(this.files)">
              </div>

              <div class="col-md-3">
                  <button class="btn btn-primary btn-ef btn-ef-3 btn-ef-3c mb-10 ng-isolate-scope" ng-click="download()" excel-export="" export-data="exportData" file-name="report">Export to Excel <i class="fa fa-download"></i></button>
              </div>
          </div>
          <div class="row">
              <input type="button" value="Import" class="btn btn-success" ng-disabled="!SelectedFileForUpload" ng-click="ParseExcelDataAndSave()" onclick="document.getElementById('filexl').value=''" disabled="disabled">
          </div>
      </div>
      <span style="color:red" class="ng-binding">
          
      </span>
  </div>
</div>
