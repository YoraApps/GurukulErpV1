<div class="card-box">
  <div class="row">
    <div class="col-lg-4">
      <h4 class="m-t-0 header-title"><b>Manage Course</b></h4>
    </div>
  </div>
</div>
<nb-card-body>
  <div class="row show-grid">
    <div class="col-md-4">
      <label for="userName">Faculty/Department*
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;left: 60px;">
        <select class="form-control">
          <option>Please select Faculty/Department</option>
          <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.BatchName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4" style="margin-left: -8%;">
      <label for="userName">Program Study
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;">
        <select class="form-control">
          <option>Please select the Program Study</option>
          <option [value]="programstudy.ProgramStudyId" *ngFor="let programstudy of ProgramStudyList">{{programstudy.ProgramStudyName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4" style="margin-left: -8%;">
      <label for="userName">Semester
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;">
        <select class="form-control">
          <option>Please select the Semester</option>
          <option [value]="semester.id" *ngFor="let semester of semisterList">{{semester.CourseName}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <label for="userName">Course
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;">
        <select class="form-control">
          <option>Please select the Course</option>
          <option [value]="semester.id" *ngFor="let semester of semisterList">{{semester.CourseName}}</option>
        </select>
      </div>
    </div>
    <div class="shape-container" class="col-md-2" style="width:250px;margin-top: 25px;margin-left: 4%;">
      <div style="margin-left: -30%;margin-top: 1%;">
        <button class="btn btn-success btn-semi-round btn-demo">Go</button>
      </div>
    </div>
  </div>
  <br>
  <hr>
  <nb-card>
      <nb-card-header>
        Add Teaching Type
        <div class="row show-grid">
            <div class="col-lg-4 pull-right">
              <div class="shape-container" style="width:250px;margin-top: 25px">
                <div style="margin-left: 322%;margin-top: -17%;">
                  <button class="btn btn-success btn-semi-round b tn-demo">Add Teaching Type</button>
                </div>
              </div>
            </div>
            </div>
      </nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
  <hr>
  <nb-card>
      <nb-card-header>
        Assigned Chapters
        <div class="row show-grid">
          <div class="col-lg-4 pull-right">
            <div class="shape-container" style="width:250px;margin-top: 25px">
              <div style="margin-left: 180%;margin-top: -18%;">
                <button class="btn btn-success btn-semi-round b tn-demo">Assign Chapters</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 pull-right">
            <div class="shape-container" style="width:250px;margin-top: 25px">
              <div style="margin-left: 127%;margin-top: -18%;">
                <button class="btn btn-success btn-semi-round btn-demo">Remove Chapters</button>
              </div>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="chaptersettings" [source]="_source.data" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
