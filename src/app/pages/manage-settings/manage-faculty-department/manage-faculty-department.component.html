<div class="card-box">
  <div class="row">
    <div class="col-lg-4">
      <h6 class="m-t-0 header-title"><b>Manage Faculty Department</b></h6>
    </div>
  </div>
</div>
<nb-card-body>
  <div class="row show-grid">
    <div class="col-md-4">
      <label for="userName">Faculty/Department
        <span class="text-danger">*</span>
      </label>
      <div style="width:250px;left: 60px;">
        <select class="form-control">
          <option>Please select Faculty/Department</option>
          <option [value]="batch.id" *ngFor="let batch of batchList">{{batch.BatchName}}</option>
        </select>
      </div>
    </div>
    <div class="shape-container" class="col-md-2" style="width:250px;margin-top: 25px;margin-left: 4%;">
      <div style="margin-left: -76%;margin-top: 1%;">
        <button class="btn btn-success btn-semi-round btn-demo">Go</button>
      </div>
    </div>
  </div>
</nb-card-body>
<br>
<hr>
<nb-card>
  <nb-card-header>
      ASSIGN PROGRAM STUDY
    <div class="row show-grid">
      <div class="col-lg-4 pull-right">
        <div class="shape-container" style="width:435px;margin-top: 55px">
          <div style="margin-left: 166%;margin-top: -14%;">
            <button class="btn btn-hero-info btn-demo">Assign Program Study</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 pull-right">
        <div class="shape-container" style="width:250px;margin-top: 25px">
          <div style="margin-left:245%;margin-top: -12%;">
            <button type="button" class="btn btn-outline-danger btn-icon">
              <i class="nb-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
