
<nb-card-body>
  <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" (click)="onClick()"  class="btn btn-success float-right" style="right: 0px;">ADD NEW BATCH</button>
      </div>
  </div>
</nb-card-body>

<nb-card>
  <nb-card-header>
    Batch Master
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
