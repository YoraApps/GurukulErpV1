<nb-card>
    <nb-card-header>
      Add New Batch 
      <button class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
<nb-card-body>
<div class="col-lg-12">    
  <div class="row full-name-inputs">
      <div class="col-sm-6 input-group">
          <input type="text" style="height: 50px;" placeholder="Enter Result Type" class="form-control" />
      </div>    
      <div class="col-sm-6 input-group">
        <input type="text" style="height: 50px;" placeholder="Enater Batch Name" class="form-control" />
      </div>
  </div>
  <br/>
  <div class="row full-name-inputs">
    <div class="col-sm-6 input-group">
      <input type="text" style="height: 50px;" placeholder="Enter Academic Term" class="form-control" />
    </div>
    <div class="col-sm-6 form-group">
      <select class="form-control" style="height: 48px;">
        <option display:none>Select Admission Form For</option>
        <option>Married</option>
        <option>Single</option>
      </select>
    </div>
  </div>  
</div>
<nb-card-footer> 
       
      <div> 
          <button (click)="closeModal()"  style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CLOSE</button>
      </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success float-right" style="right: 0px;">ADD DETAILS</button>
            </div>
        </div>    
</nb-card-footer>     
  </nb-card-body>
 </nb-card>
