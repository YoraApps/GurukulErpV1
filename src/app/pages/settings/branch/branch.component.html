<nb-card >
    <nb-card-body style="width:200px;left: 60px;">
        <div class="form-group"> 
            <select class="form-control"> 
              <option style="display:none">Course name</option> 
              <option [value]="courseType.CourseId" *ngFor="let courseType of CourseTypeList">{{courseType.CourseName}}</option>  
            </select> 
          </div>
      </nb-card-body> 
    </nb-card>

<nb-card>
  <nb-card-header>
       Branch
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
