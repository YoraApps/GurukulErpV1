<nb-card>
    <nb-card-header>
        Add Driver Master
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </nb-card-header>
    <nb-card-body>
      <div class="col-lg-12">
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Building Code<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Building Code" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Building Name<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Building Name" class="form-control" />
            </div>
          </div>
        </div>
        <br />
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Room Code<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Room Code" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Room Name<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Room Name" class="form-control" />
            </div>
          </div>
        </div>
      <br>
      <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Capacity of Room<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Capacity of Room" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Facility<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Facility" class="form-control" />
            </div>
          </div>
        </div>  
      <br>
      <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Location<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Location" class="form-control" />
            </div>
          </div>
        </div>
        </div>
        <nb-card-footer>
  
          <div>
            <button (click)="closeModal()" style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CLOSE</button>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success float-right" style="right: 0px;">ADD DETAILS</button>
            </div>
          </div>
        </nb-card-footer>
    </nb-card-body>
  </nb-card>
