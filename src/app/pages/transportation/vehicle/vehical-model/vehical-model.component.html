<nb-card>
    <nb-card-header>
        Add Driver Master
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </nb-card-header>
    <nb-card-body>
      <div class="col-lg-12">
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Driver Name<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Driver Name" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Description<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Description" class="form-control" />
            </div>
          </div>
        </div>
        <br />
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Owner Number<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Owner Number" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Weight Capacity<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Enter Weight Capacity" class="form-control" />
            </div>
          </div>
        </div>
        <br />
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Vehicle Status<span class="text-danger">*</span></label><br />
              <select class="form-control" style="height: 48px;">
                <option display:none> -- -- Selected Vehicle Status -- -- </option>
                <option>Active</option>
                <option>InActive</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Registration Date<span class="text-danger">*</span></label><br />
              <input type="text" style="height: 50px;" placeholder="Select Registration Date" class="form-control" />
            </div>
          </div>
          </div>
          <br />
          <div class="row full-name-inputs">
            <div class="col-md-6">
              <div class="form-group">
                <label for="Fee_code">Insurance Details<span class="text-danger">*</span></label><br />
                <input type="text" style="height: 50px;" placeholder="Enter Insurance Details" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Fee_code">Insurance Expiry Date<span class="text-danger">*</span></label><br />
                <input type="text" style="height: 50px;" placeholder="Insurance Expiry Date" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <nb-card-footer>
  
          <div>
            <button (click)="closeModal()" style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CLOSE</button>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success float-right" style="right: 0px;">ADD DETAILS</button>
            </div>
          </div>
        </nb-card-footer>
    </nb-card-body>
  </nb-card>
