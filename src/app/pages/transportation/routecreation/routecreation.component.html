<nb-card>     
  <nb-card-header>      
    Route Creation  
  </nb-card-header>
  <nb-card-body>
      <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" (click)="onClick()"  class="btn btn-success float-right" style="right: 0px;">ADD ROUTE</button>
          </div>
      </div>
    <ng2-smart-table [settings]="settings" [source]="source.data" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
