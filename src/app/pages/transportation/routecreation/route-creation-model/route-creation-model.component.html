<nb-card>
    <nb-card-header>
      Add Driver Master
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </nb-card-header>
    <nb-card-body>
      <div class="col-lg-12">
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Start Point<span class="text-danger">*</span></label><br />
              <select class="form-control" style="height: 48px;">
                <option display:none> -- -- Select From -- -- </option>
                <option>BTM</option>
                <option>ITPL</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">End Point<span class="text-danger">*</span></label><br />
              <select class="form-control" style="height: 48px;">
                <option display:none> -- -- Select To -- -- </option>
                <option>Marathalli</option>
                <option>E-City</option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Add Driver<span class="text-danger">*</span></label><br />
              <select class="form-control" style="height: 48px;">
                <option display:none> -- -- Select Driver -- -- </option>
                <option>RAVI</option>
                <option>RAM</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_code">Add Vehicle<span class="text-danger">*</span></label><br />
              <select class="form-control" style="height: 48px;">
                <option display:none> -- -- Select Vehicle -- -- </option>
                <option>AP09AB0999</option>
                <option>AP27BA0567</option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <div class="row full-name-inputs">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fee_name" class="ng-binding">Pick Up / Drop Point<span class="text-danger"></span></label>&nbsp;&nbsp;&nbsp;&nbsp;
              <select type="text" ng-model="vm.modRouteObj.DropOrPickPoint" ng-options="locationname as locationname.LocationName for locationname in vm.LocationArr track by locationname.LocationId"
                class="ng-pristine ng-untouched ng-valid">
                <option value="" class="ng-binding">Select Pick Up / Drop Point </option>
                <option value="1" label="BTM">BTM</option>
                <option value="3" label="ITPL">ITPL</option>
                <option value="4" label="Marathahalli">Marathahalli</option>
                <option value="6" label="Hoodi">Hoodi</option>
                <option value="7" label="whitefield">whitefield</option>
                <option value="9" label="kor">kor</option>
                <option value="10" label="kor">kor</option>
                <option value="11" label="kor">kor</option>
                <option value="12" label="kor">kor</option>
                <option value="13" label="kor">kor</option>
                <option value="14" label="EcoSpace">EcoSpace</option>
                <option value="15" label="Alleppey">Alleppey</option>
                <option value="17" label="NA">NA</option>
              </select>
              <i class="fa fa-plus ng-binding" data-ng-click="vm.addStop()" style="cursor: pointer;">ADD</i>
              &nbsp;
              &nbsp;&nbsp;
              <table>
                <thead>
                  <tr>
                    <th class="ng-binding">Stop Name</th>
                    <th></th>
                  </tr>
                </thead>
  
              </table>
            </div>
          </div>
        </div>
        <br />
      </div>
      <nb-card-footer>
  
        <div>
          <button (click)="closeModal()" style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CLOSE</button>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-success float-right" style="right: 0px;">ADD DETAILS</button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card-body>
  </nb-card>
