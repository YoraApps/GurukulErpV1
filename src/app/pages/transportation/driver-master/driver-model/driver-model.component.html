<nb-card>
  <nb-card-header>
    Add Driver Master
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </nb-card-header>
  <nb-card-body>
    <div class="col-lg-12">
      <div class="row full-name-inputs">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Driver Name<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter Driver Name" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">License No<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter License No" class="form-control" />
          </div>
        </div>
      </div>
      <br />
      <div class="row full-name-inputs">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Date Of Birth<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Select Date Of Birth" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">License Expiry Date<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Select License Expiry Date" class="form-control" />
          </div>
        </div>
      </div>
      <br />
      <div class="row full-name-inputs">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Contact Number<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter Contact Number" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Alternative Contact No<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter Alternative Contact No" class="form-control" />
          </div>
        </div>
      </div>
      <br />
      <div class="row full-name-inputs">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">No Of Years Experience<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter No Of Years Experience" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Reference Name<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter Reference Name" class="form-control" />
          </div>
        </div>
      </div>
      <br />
      <div class="row full-name-inputs">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Reference Contact No<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter Reference Contact No" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fee_code">Driver Address<span class="text-danger">*</span></label><br />
            <input type="text" style="height: 50px;" placeholder="Enter Driver Address" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <nb-card-footer>
      <div>
        <button (click)="closeModal()" style="right: 0px;" class="btn btn-danger btn-rectangle btn-demo float-right">CLOSE</button>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-success float-right" style="right: 0px;">ADD DETAILS</button>
        </div>
      </div>
    </nb-card-footer>
  </nb-card-body>
</nb-card>
